<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 7-2 Vender altavoces</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Informacion de altavoces</legend>
        <label for="idModelo">Modelo:</label>
        <select name="cadenaModelo" id="idModelo">
          <option value="" aria-label="modelo">Modelo</option>
          <option value="0">R4</option>
          <option value="1">R5</option>
          <option value="2">SR1</option>
        </select><br>
        <label for="idPotencia">Potencia mayor entre 50 y 100:</label>
        <input type="text" name="cadenaPotencia" id="idPotencia"><br>
        <label for="cadenaBluetooth">Bluetooth: </label>
        <label for="cadenaSeleccion">Si</label>
        <input type="radio" name="seleccion" id="cadenaSeleccion">
        <label for="cadenaSeleccion">No</label>
        <input type="radio" name="seleccion" id="cadenaSeleccion">        
        </select><br>
        <label for="idColor">Color: </label>
        <select name="cadenaColor" id="idColor">
          <option value="" aria-label="color">Color</option>
          <option value="0">Amarillo</option>
          <option value="1">Azul</option>
          <option value="2">Rojo</option>
          <option value="3">Cafe</option>
          <option value="4">Negro</option>
          <option value="5">Rosado</option>
          <option value="6">Morado</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
