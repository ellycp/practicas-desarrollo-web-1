<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 7-3 Registro en red social</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Registro de Usuario en Red Social</legend>
        <label for="idNombre">Nombre: </label>
        <input type="text" name="cadenaNombre" id="idNombre" /><br />
        <br /><label for="idCorreo">Correo: </label>
        <input type="email" name="cadenaEmail" id="idEmail" /><br />
        <br /><label for="idContraseña">Contraseña: </label>
        <input type="password" name="cadenaEmail" id="idContraseña" /><br />
        <br /><label for="idFechaN">Fecha de Nacimiento: </label>
        <input type="date" name="cadenaFechaN" id="idFechaN" /><br />
        <br /><button type="button">Registrarse</button>
      </fieldset>
    </form>
  </body>
</html>
